<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brújula con números y direcciones en negrilla</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .compass {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 140px;
      background: red;
      transform-origin: bottom center;
      transform: translateX(-50%) translateY(-100%);
      transition: transform 0.5s ease-out;
      z-index: 3;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }
    /* Contenedor de ticks */
    .ticks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    /* Contenedor para cada tick y etiquetas */
    .tick-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
    /* Línea del tick */
    .tick {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #333;
      transform: translateX(-50%);
    }
    /* Etiqueta para el número */
    .tick-number {
      position: absolute;
      bottom: -20px;
      left: 50%;
      font-size: 10px;
      color: #333;
      transform-origin: center;
    }
    /* Etiqueta para la dirección (letra) en negrilla */
    .tick-direction {
      position: absolute;
      bottom: -35px;
      left: 50%;
      font-size: 10px;
      color: #333;
      font-weight: bold;
      transform-origin: center;
    }
    .degrees {
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="compass">
    <div class="ticks" id="ticks"></div>
    <div class="needle" id="needle"></div>
    <div class="center"></div>
  </div>
  <div class="degrees" id="degreeText">0°</div>

  <script>
    // Mapeo de ángulos a direcciones en español
    const directions = {
      0: 'N',
      45: 'NE',
      90: 'E',
      135: 'SE',
      180: 'S',
      225: 'SO',
      270: 'O',
      315: 'NO'
    };

    // Función para actualizar la rotación de la aguja y el texto de grados
    function updateCompass(angle) {
      const needle = document.getElementById('needle');
      const degreeText = document.getElementById('degreeText');
      needle.style.transform = `translateX(-50%) translateY(-100%) rotate(${angle}deg)`;
      degreeText.textContent = `${Math.round(angle)}°`;
    }

    // Generar ticks cada 15° con su número y, en caso de ser dirección principal, la letra en negrilla
    function createTicks() {
      const ticksContainer = document.getElementById('ticks');
      for (let i = 0; i < 360; i += 15) {
        // Contenedor para cada tick y etiquetas
        const tickContainer = document.createElement('div');
        tickContainer.className = 'tick-container';
        // Se rota y se traslada al borde interior (aprox. 140px desde el centro)
        tickContainer.style.transform = `rotate(${i}deg) translate(0, -140px)`;

        // Línea del tick
        const tick = document.createElement('div');
        tick.className = 'tick';
        tickContainer.appendChild(tick);

        // Etiqueta con el número (siempre se muestra)
        const numberLabel = document.createElement('div');
        numberLabel.className = 'tick-number';
        numberLabel.textContent = i;
        // Se rota inversamente para mantener la orientación horizontal
        numberLabel.style.transform = `translateX(-50%) rotate(-${i}deg)`;
        tickContainer.appendChild(numberLabel);

        // Si el ángulo corresponde a una dirección, se añade la etiqueta con la letra
        if (directions[i] !== undefined) {
          const directionLabel = document.createElement('div');
          directionLabel.className = 'tick-direction';
          directionLabel.textContent = directions[i];
          directionLabel.style.transform = `translateX(-50%) rotate(-${i}deg)`;
          tickContainer.appendChild(directionLabel);
        }

        ticksContainer.appendChild(tickContainer);
      }
    }

    createTicks();

    // Verificamos si el dispositivo soporta la API de DeviceOrientation
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(event) {
        // 'alpha' representa la rotación alrededor del eje z en grados
        let angle = event.alpha;
        updateCompass(angle);
      }, true);
    } else {
      // Si no hay sensor de orientación, se simula la rotación
      let angle = 0;
      setInterval(() => {
        angle = (angle + 1) % 360;
        updateCompass(angle);
      }, 30);
    }
  </script>
</body>
</html>
